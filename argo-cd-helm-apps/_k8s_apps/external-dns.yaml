apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: aws
  project: default
  source:
    path: argo-cd-helm-apps/charts/external-dns
    repoURL: https://github.com/blackwoodseven/k8s-init.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      - ../../k8s-sre-cluster/values-external-dns.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

